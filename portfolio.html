  <style>
    /* ==== Base / layout ==== */
    :root{
      --max-width:1100px;
      --gap:18px;
      --bg: #0f1720;
      --card-bg: #0b1220;
      --muted: #9aa4b2;
      --accent: #6ce3b8;
      --white: #ffffff;
      --chip-bg: rgba(255,255,255,0.06);
      --radius: 10px;
      --transition: 240ms cubic-bezier(.2,.9,.3,1);
    }

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #061018 0%, #07121a 100%);
      color: var(--white);
      line-height:1.4;
    }

    .container{
      width: min(94%, var(--max-width));
      margin: 0 auto;
      padding: 42px 0;
    }

    /* ==== Section Head ==== */
    .section-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:20px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .section-head h2{
      margin:0;
      font-size: clamp(20px, 3.2vw, 28px);
      letter-spacing: -0.02em;
    }
    .section-head p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    /* ==== Filters ==== */
    .filters{
      display:flex;
      gap:10px;
      margin: 12px 0 18px;
      align-items:center;
      flex-wrap:wrap;
    }
    .filter{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--white);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:13px;
      transition: all var(--transition);
    }
    .filter:hover{ transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,0.5); }
    .filter.active{
      background: rgba(108,227,184,0.12);
      border-color: rgba(108,227,184,0.35);
      color: var(--accent);
    }

    /* ==== Grid ==== */
    .grid.portfolio{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
    }

    @media (max-width:1100px){ .grid.portfolio{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:820px){ .grid.portfolio{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:520px){ .grid.portfolio{ grid-template-columns: 1fr; } }

    /* ==== Work Card ==== */
    figure.work{
      margin:0;
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow:hidden;
      position:relative;
      transition: transform var(--transition), box-shadow var(--transition);
      border: 1px solid rgba(255,255,255,0.03);
    }
    figure.work:hover{
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 18px 40px rgba(2,8,23,0.65);
    }
    figure.work img,
    figure.work video{
      display:block;
      width:100%;
      height:auto;
      object-fit:contain;
      background-color: #000;
    }

    /* ==== Meta overlay ==== */
    figcaption.meta{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(6,6,8,0) 0%, rgba(2,6,10,0.7) 100%);
    }
    figcaption.meta strong{
      font-size:13px;
      color:var(--white);
    }
    .chip{
      background: var(--chip-bg);
      color: var(--white);
      padding:6px 8px;
      border-radius:999px;
      font-size:12px;
    }

    /* ==== Reveal animation ==== */
    .reveal{
      opacity:0;
      transform: translateY(10px);
      transition: opacity 420ms ease, transform 420ms ease;
    }
    .reveal.in{
      opacity:1;
      transform: translateY(0);
    }

    /* ==== Modal ==== */
    .modal{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: rgba(2,6,10,0.6);
      opacity:0;
      pointer-events:none;
      transition: opacity 220ms ease;
      z-index:1200;
    }
    .modal.open{ opacity:1; pointer-events:auto; }
    .modal-card{
      width: min(92%, 920px);
      border-radius:12px;
      overflow:hidden;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.04);
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .modal-head strong{ font-size:16px; }
    .modal-head button{
      background:transparent;
      border:none;
      color:var(--muted);
      font-size:18px;
      cursor:pointer;
    }
    .modal-body{ height:72vh; background:#021016; }
    .modal-body iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .vent {

      font-weight: bolder;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vent:hover {
      color: gold;
      text-decoration: underline;
    }

  <script>
    const filters = document.querySelectorAll(".filter");
    const works = document.querySelectorAll(".work");
  
    filters.forEach(filter => {
      filter.addEventListener("click", () => {
        // remove active from all, add to clicked one
        filters.forEach(f => f.classList.remove("active"));
        filter.classList.add("active");
  
        const category = filter.textContent.toLowerCase();
  
        works.forEach(work => {
          if (category === "all" || work.dataset.tags.includes(category)) {
            work.style.display = "block";
          } else {
            work.style.display = "none";
          }
        });
      });
    });
  </script>
